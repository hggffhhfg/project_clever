[pytest]
filterwarnings = ignore:jsonschema.RefResolver is deprecated:DeprecationWarning

pythonpath = . api
env_files = .test.env

markers =
    main: test /main

    diary: all tests /diary
    diary_200: /diary tests code 200
    diary_404: /diary tests code 404
    diary_422: /diary tests code 422

    note_add: all tests /note method POST
    note_add_201: /note tests code 201
    note_add_422: /note tests code 422

    edit: marker all routes edit
    export: marker all routes edit export
    export_200: marker all routes edit export with status code 200
    export_404: marker all routes edit export with status code 404
    export_404_notes: marker all routes edit export with status code 404 where
    notes dont exist, user exist

    export_404_user: marker all routes edit export with status code 404 where user
    and notes dont exists

    import_notes: marker all edit routes tests with import file
    import_201: marker edit routes tests with status code 201
    import_400: marker edit routes tests with status code 400
    import_415: marker all edit routes tests with status code 415 where send files
    with wrong extensions

    import_409: marker all edit routes tests with status code 409 where send files
    with non unique notes

    delete: marker all edit routes tests where delete all user sleep notes
    delete_200: marker all edit routes tests with status code 200 where delete all
    user sleep notes

    auth: marker all auth routes
    sign_in: marker all auth sign in routes

    refresh: marker all auth refresh routes test

    sign_up: marker all auth sign up routes test

    account: marker all account routes test
    account_200: marker all account routes test
    account_401: marker account route test with wrong access token and response
    status code 401

    notes:
    notes_find:
    notes_200:
    notes_find_by_date:
    notes_find_by_id:
    notes_delete:
    notes_delete_204:
    notes_delete_404:
    notes_update:
    notes_update_200:
    notes_404:
    notes_update_404:
    notes_422:
    notes_update_422: