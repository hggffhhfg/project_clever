{% extends 'basesleep.html' %}
{% block title %}
Дневник сна слип
{% endblock %}
{% block addnotation %}
    <div class="container-fluid text-center mt-4">
        <div class="p-2">
            <form class="row justify-content-center" method="POST">
                <div class="row justify-content-center mb-3">
                    <div class="col-md-3 col-12">
                    <label class="sr-only" for="date">Дата</label>
                    <input required type="date" name="date" id="date" class="form-control"  value="{{ dmy_today() }}">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-2 col-12">
                        <label class="sr-only" for="leg">Лег</label>
                        <input required type="time" name="leg" id="leg" class="form-control" value="00:00">
                    </div>
                    <div class="col-md-2 col-12">
                        <label class="sr-only" for="usnul">Уснул</label>
                        <input required type="time" name="usnul" id="usnul" class="form-control" value="00:00">
                    </div>
                    <div class="col-md-2 col-12">
                        <label class="sr-only" for="prosnul">Проснулся</label>
                        <input required type="time" name="prosnul" id="prosnul" class="form-control" value="00:00">
                    </div>
                    <div class="col-md-2 col-12">
                        <label class="sr-only" for="vstal">Встал</label>
                        <input required type="time" name="vstal" id="vstal" class="form-control" value="00:00">
                    </div>
                    <div class="col-md-2 col-12 ">
                        <label class="sr-only" for="nespal">Не спал</label>
                        <input required type="time" name="nespal" id="nespal" class="form-control" value="00:00">
                    </div>
                </div>
                <input type="submit"  class="btn btn-success mt-4 w-50" value="Отправить">
            </form>
        </div>
    </div>
{% endblock %}
