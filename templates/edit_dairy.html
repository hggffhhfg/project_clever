{% extends 'base.html' %}
{% block title %}
Редактирование дневника сна
{% endblock %}
{% block edit %}
    <div class="container-fluid text-center mt-1">
        <div class="row justify-content-center">
            <h4 class="alert alert-primary m-1 text-center">Редактирование дневника</h4>
        </div>
        <form class="container" method="POST">
            <div class="row justify-content-center mt-5 pb-4 border-bottom border-dark">
                <label class="sr-only" for="export">Сохранить все записи двневника сна в CSV-файл</label>
                <input type="submit" class="btn btn-primary mt-2 mt-md-2 w-auto" name="export" id="export" value="Экспортировать дневник">
            </div>
            <div class="row justify-content-center text-center mt-4 pb-4 border-bottom border-dark">
                <label class="sr-only" for="import">Добавить(к имеющимся) записи в дневник сна из CSV-файла</label>
                <div class="mt-md-2">
                    <input type="file" class="mt-2 mt-md-0 border-dark py-2 border ps-4 pe-1" name="importfile" id="importfile">
                    <input type="submit" class="btn btn-success w-auto mt-2 mt-md-0" name="import" id="import" value="Импортировать дневник">
                </div>
            </div>
            <div class="row justify-content-center text-center mt-4 pb-4 border-bottom border-dark">
                <label class="sr-only" for="import">Удалить <b>все</b> имеющиеся записи в дневнике сна</label>
                <div class="mt-md-2">
                    <input type="submit" class="btn btn-danger w-auto mt-2 mt-md-0" name="deletedairy" id="deletedairy" value="Удалить дневник">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
